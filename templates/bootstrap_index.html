<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="../../favicon.ico">

        <title>Client App Homepage</title>

        <!-- Bootstrap core CSS -->
        <link href="../static/bootstrap-4.0.0-dist/css/bootstrap.min.css" rel="stylesheet">

    </head>

    <body>

        <div class="container">
            <div class="row">
                <form action="/index" method="post">
                    <div class="form-group">
                        <label for="IBM username">Username:</label>
                        <input type="text" class="form-control" id="IBM_username" placeholder="username" name="username">
                    </div>
                    <div class="form-group">
                        <label for="IBM_password">Password:</label>
                        <input type="password" class="form-control" id="IBM_password" placeholder="password" name="password">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>


        <div class="container">
            <div class="row">
                <div class="col col-lg-2">
                    <form action="/index" method="post">
                        <textarea name="chat_bot_text"></textarea>
                        <input type="submit">
                    </form>
                </div>
            </div>
        </div>

        <div class="container">
            <h2>Conversation</h2>
            <p>The form below contains a textarea for the chat bot conversation</p>
            <form>
                <div class="form-group">
                    <label for="comment">Comment:</label>
                    <textarea class="form-control" rows="5" id="comment" readonly="readonly"></textarea>
                </div>
            </form>
        </div>

        <div class="container">
            <!-- Example row of columns -->
            <footer>
                <p>&copy; zenAptix 2018</p>
            </footer>
        </div> <!-- /container -->


        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="../static/bootstrap-4.0.0-dist/js/bootstrap.min.js"></script>
    </body>
</html>
