<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="../../favicon.ico">

        <title>Client App Homepage</title>

        <!-- Bootstrap core CSS -->
        <link href="../static/bootstrap-4.0.0-dist/css/bootstrap.min.css" rel="stylesheet">

    </head>

    <body>
        <div class="container">
            <form action="/index"  method="post" target="_parent">
                <div class="form-group">
                    <label>IBM cloud username</label>
                    <input type="text" class="form-control" id="IBM_username" placeholder="username">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" id="IBM_password" placeholder="Password">
                </div>
                <div class="form-group">
                    <h2>User input</h2>
                    <p>The form below contains a textarea for the chat bot user input</p>
                    <div class="form-group">
                        <label>User chat:</label>
                        <textarea class="form-control" rows="5" id="user_input"></textarea>
                    </div>
                </div>
                <input type="submit" class="btn btn-primary" value="Submit">
            </form>
        </div>

        <div class="container">
            <h2>Conversation</h2>
            <p>The form below contains a textarea for the chat bot conversation</p>
            <form>
                <div class="form-group">
                    <label for="comment">Comment:</label>
                    <textarea class="form-control" rows="5" id="comment" readonly="readonly"></textarea>
                </div>
            </form>
        </div>

        <div class="container">
            <h2>Vertical (basic) form</h2>
            <form action="/action_page.php">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" name="remember"> Remember me</label>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>

        <div class="container">
            <!-- Example row of columns -->
            <footer>
                <p>&copy; zenAptix 2018</p>
            </footer>
        </div> <!-- /container -->


        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="../static/bootstrap-4.0.0-dist/js/bootstrap.min.js"></script>
    </body>
</html>
